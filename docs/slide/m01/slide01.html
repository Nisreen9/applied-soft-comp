</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="59" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://s-ai-f.github.io/Natural-Language-Processing/images/one-hot.png&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="38" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="59" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="the-challenge-teaching-computers-language-%F0%9F%A7%AE">The Challenge: Teaching Computers Language <img class="emoji" draggable="false" alt="🧮" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9ee.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Computers only understand numbers</li>
<li>Words need to be translated into numerical form</li>
<li>Early approach: One-hot encoding
<ul>
<li>Each word gets a unique binary vector</li>
<li>Example: cat → [1,0,0], dog → [0,1,0]</li>
</ul>
</li>
<li>Problem: No semantic meaning captured</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="38" style="" data-marpit-pagination-total="59" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="59" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://miro.medium.com/v2/resize:fit:1400/0*nSSuJe2-MaPKSmaB&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="39" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="59" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="distributional-hypothesis">Distributional Hypothesis</h1>
<p>Words that appear in similar contexts have similar meanings</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="39" style="" data-marpit-pagination-total="59" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="59" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQbWHl7Npbub7nDC9GvfUneConFZbjoHkPHuMPh3PXpGakxdDrv_0JmWt7Fpg63lo_XhhqZqFzOs6YUsVEbPyHBMVexnaqPLWzDQJ-CXAjFCoe7PzNrKlm474QDo14LiqOjrfr1zMt6As/s1600/cnononcow.jpg&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="40" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="59" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="a-trivia">A trivia</h1>
<ul>
<li>Ancient Buddhist concept of Apoha (5th-6th century CE):
<ul>
<li>We understand concepts by what they are not</li>
<li>Example: A &quot;cow&quot; is defined by everything that is not a cow</li>
</ul>
</li>
<li>Parallels with modern distributional semantics:
<ul>
<li>Both define meaning through relationships between concepts</li>
<li>Words understood by their contrasts with other words</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="40" style="" data-marpit-pagination-total="59" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">

<li>Sadamori</li>
<li>My son</li>
<li>My nephew</li>
<li>My niece</li>
<li>My cousin</li>
<li>Her dog</li>
</ul>
